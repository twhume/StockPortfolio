<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Stock Portfolio</title>
    </h:head>
    <h:body>
        <h1>Stock Portfolio</h1>
        <h:dataTable id="dt1" value="#{portfolio.transactions}" var="item" first="0" rules="all">
            <f:facet name="header">
                <h:outputText value="Your transactions" />
            </f:facet> 
                
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet> 
                <h:outputText value="#{item.id}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Company" />
                </f:facet> 
                <h:outputText value="#{item.company}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Type" />
                </f:facet> 
                <h:outputText value="#{item.transactionType}" />
            </h:column>
            
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Shares" />
                </f:facet> 
                <h:outputText value="#{item.amount}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Payment" />
                </f:facet> 
                <h:outputText value="#{item.pricePaid}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Timestamp" />
                </f:facet> 
                <h:outputText value="#{item.when}" />
            </h:column>

        </h:dataTable>
        <h:dataTable id="dt1" value="#{portfolio.values}" var="item" first="0" rules="all">
            <f:facet name="header">
                <h:outputText value="Your portfolio today" />
            </f:facet> 
                
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Company" />
                </f:facet> 
                <h:outputText value="#{item.company}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="# Shares" />
                </f:facet> 
                <h:outputText value="#{item.numShares}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Value" />
                </f:facet> 
                <h:outputText value="#{item.value}" />
            </h:column>

        </h:dataTable>    
        
        
    </h:body>
</html>
